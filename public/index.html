<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Desafio 6 Websockets</title>
</head>
<body>
    <div class="container" style="background-color:rgb(154, 163, 173); width: 500px; height: auto; padding-bottom: 10px;">
        <h1>Agregar producto</h1>
        <br>
        <form action="/productos" method="post">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label" style="font-weight: bold;">Nombre</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" name="title" placeholder="Nombre">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label" style="font-weight: bold;">Precio</label>
                <input type="number" class="form-control" id="exampleFormControlInput1" name="price" placeholder="Precio">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label" style="font-weight: bold;">Imagen</label>
                <input type="url" class="form-control" id="exampleFormControlInput1" name="image">
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
        <br>
    </div>
    <br>
    <div class="container" style="background-color:rgb(154, 163, 173); width: 500px; height: auto; padding-bottom: 10px;">
        <h1>Vista de productos</h1>
    </div>
    <br>
    <div class="container" style="background-color:rgb(154, 163, 173); width: 500px; height: auto; padding-bottom: 10px;">
        <h3>Centro de mensajes</h3>
        <br>
        <input type="email" id="user" placeholder="Ingrese su email" required><label id="warning" style="color:red;"></label>
        <hr size="5px">
        <div id="chat"></div>
        <input type="text" id="texto">
        <button type="button" id="enviar">Enviar</button>
    </div>
    <script src="./socket.io/socket.io.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
